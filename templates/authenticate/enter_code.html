{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/log_up.css' %}">
</head>
<body>
    <h1>Введите код подтверждения</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit">Подтвердить</button>
    </form>
    {% if form.non_field_errors %}
        <div style="color: red;">{{ form.non_field_errors }}</div>
    {% endif %}
</body>
</html>
